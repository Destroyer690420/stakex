name: Keep Backend Alive

on:
  schedule:
    # Run every 5 minutes to prevent free-tier hosting from spinning down
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggers for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "Pinging backend to keep it alive..."
          curl -f -s --max-time 60 "${{ secrets.BACKEND_URL }}/api/health" || echo "Backend may be waking up, will retry next cycle"
          echo "Ping completed at $(date)"
